<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

   <script type="text/javascript" src="javascripts.js"></script>

	<title>Gumshoe</title>
</head>
<body>
<div class="wrapper">
	<div class="content-wrapper">

		<div class="row">
			<div class="title-container col-md-12">
				<h1>Gumshoe</h1>
			</div>
		</div>

<div id="results-view">
	<div id="your-results">
					<img class="your-image" src="https://avatars0.githubusercontent.com/u/12554540?v=3&s=400">
			<div class="your-results">
				<p>Stuff about you</p>
			</div>
	</div>
	<div id="match-results">
			<img class="results=image" src="https://avatars0.githubusercontent.com/u/9794021?v=3&s=400">
			<div class="match-results"> 
				<p>Stuff about your match</p>
			</div>
				</div>
				<button style="display: block; margin: 0 auto;" class="search-again btn btn-primary">Search Again</button>
</div>

  

		<div class="row">
			<div id="custom-search-input">
				<div class="input-group col-mid-6">
					<input type="search" placeholder="Full Name" class="search-query form-control" />
					<span class="input-group-btn">
						<button type="button" class="btn btn-primary">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</span>
				</div>
			</div>
		</div>

	</div>
</div>

</body>
</html>
